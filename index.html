<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Bluedot Foosball Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>

<div id="container">
    <div id="left" class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color:indianred">
        <div class="form-group">
            <label>Red 1(Offense): </label>
            <select id="red1" class="form-control players">

            </select>
            <label>Red 2(Defense): </label>
            <select id="red2" class="form-control players">

            </select>



        </div>
        <div id="redScoreGroup" class="score form-group" style="float:right">
            <span><h2>Score:</h2></span>
            <input type="number" maxlength="1"/>
        </div>
    </div>

    <div id="right"class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="background-color:lightgrey;">
        <div class="form-group">
            <label>Black 1(Offense): </label>
            <select id="black1" class="form-control players">

            </select>
            <label>Black 2(Defense): </label>
            <select id="black2" class="form-control players">

            </select>
        </div>
        <div id="blackScoreGroup" class="score form-group" style="float:left">
            <span><h2>Score:</h2></span>
            <input type="number" maxlength="1"/>
        </div>

    </div>
    <div id="controls" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button type="button" id="submit" class="btn btn-success">Submit</button>
        <button type="button" id="reset" class="btn btn-danger">Reset</button>
        <button type="button" id="stats" class="btn btn-info">Stats</button>
    </div>

    <div id="statsContainer" class="col-lg-12 col-md-12 col-s-12 col-xs-12">
        <h2>Stats</h2>

    </div>



</div>

</body>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
</html>
